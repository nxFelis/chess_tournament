{% extends "base_site.html" %}
{% load i18n %}

{% block content %}
    <h2>{% trans 'Игры' %}</h2>
    <ul>
        {% for game in games_list %}
            <li><a href="{% url 'game-detail' game.id %}">{{ game.title }}</a>
            {% trans '  начало в ' %}{{ game.start }}</li>
        {% endfor %}
    </ul>
{% endblock %}
